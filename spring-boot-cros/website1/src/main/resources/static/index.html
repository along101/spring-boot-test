<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spring Boot Demo</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
function test(){
    $.ajax({
        type:"GET",
        url:"/test",
        success:function(rs){
            $("#result").val(rs)
        },
    });
}
function getTest(){
    $.ajax({
        type:"GET",
        url:"/get",
        success:function(rs){
            $("#result").val(rs)
        },
    });
}

function postTest(){
    $.ajax({
        type:"POST",
        url:"/post",
        data:{
            key1:"abc",
            key2:"ccc"
        },
        success:function(rs){
            $("#result").val(rs)
        },
    });
}

function postJsonTest(){
    $.ajax({
        type:"POST",
        url:"/postjson",
        data:JSON.stringify({
            key1:"abc",
            key2:"ccc"
        }),
        contentType: 'application/json',
        success:function(rs){
            $("#result").val(JSON.stringify(rs))
        },
    });
}


    </script>
</head>
<body>

<button type="button" onclick="test()">test</button>
<button onclick="getTest()">get</button>
<button onclick="postTest()">post</button>
<button onclick="postJsonTest()">post json</button>
<p></p>
<textarea id="result" rows="20" cols="100">result</textarea>
<script>


</script>
</body>
</html>
